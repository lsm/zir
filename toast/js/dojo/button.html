<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <title>Untitled Document</title>
        <script type="text/javascript">djConfig = {
                isDebug: true,
                parseOnLoad: true
            };
        </script>
        <script type="text/javascript" src="lib/dojo/dojo.js">
        </script>
        <script type="text/javascript">
            dojo.require('dijit.form.Button');
            dojo.require('dijit.form.Button');
            var myButton = dojo.byId('button');
            dojo.event.connect(myButton, onClick, function(x){
                alert('You clicked me!');
            });
        </script>
    </head>
    <body>
        <button dojoType="Button" widgetId="button" value="I'm a button">
        </button>
    </body>
</html>
